<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic html</title>
  </head>
  <body>
    <!-- table -->
    <table border="black">
      <caption>
        Creating a table
      </caption>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
          <th>Height</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Male</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Female</td>
          <td>1.58</td>
          <td>0.002</td>
          <td>50%</td>
        </tr>
      </tbody>
    </table>
    <hr />

    <table border="black">
      <caption>
        Student information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Bombay</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Dilhi</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Ahmedabad</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Rajkot</td>
        <td>4</td>
      </tr>
    </table>

    <!-- forms are used to collect data -->
    <hr />
    <form action="/action">
      <div>
        <label for="textinput">Name</label>
        <input type="text" id="textinput" />
      </div>
      <div>
        <label for="Sex">Sex:</label>
        <input type="radio" id="ml" name="Sex" />
        <label for="ml">Male</label>
        <input type="radio" id="fl" name="Sex" />
        <label for="fl">Female</label>
      </div>
      <div>
        <label for="down">Country:</label>
        <select name="drop" id="down">
          <option value="NA">choose any</option>
          <option value="ind">India</option>
          <option value="ca">Canada</option>
        </select>
      </div>
      <div>
        <label for="feedback">Message:</label> <br />
        <textarea name="feed" id="feedback" cols="30" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
